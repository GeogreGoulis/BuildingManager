version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: building-manager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: building_manager
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - building-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: building-manager-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: building_manager_test
    ports:
      - '5433:5432'
    networks:
      - building-manager-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: building-manager-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/building_manager
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    networks:
      - building-manager-network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: building-manager-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend/src:/app/src
    networks:
      - building-manager-network
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local

networks:
  building-manager-network:
    driver: bridge
